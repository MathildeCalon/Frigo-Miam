<form (ngSubmit)="addIngredient()" class="flex flex-col items-center justify-center w-full max-w-md mx-auto p-4 bg-[#a5d2c0] shadow-md rounded-md mt-8 ">
  <p class="w-full mb-4">
    <label for="ingredientInput" class="block text-sm font-medium text-gray-700 mb-2 text-[#BD4F37]">Ingrédients</label>
    <input id="ingredientInput" [formControl]="ingredient_control"  list="ingredientOptions" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
  </p>

  <datalist id="ingredientOptions">
    @for (possibility of filteredPossibilities; track possibility){
      <option [value]="possibility"></option>
    }
  </datalist>

  @if(ingredient_control.invalid && !ingredient_control.untouched) {
    @if(ingredient_control.hasError('required')) {
      <span class="error text-red-500 text-sm">Champs obligatoire !</span>
    } @else {
      <span class="error text-red-500 text-sm">Ingédiant invalide !</span>
    }
  }

  <div>
    <button class="bg-[#BD4F37] text-[#FCF3F1]  py-2 px-4 rounded-md shadow-lg hover:bg-[#FCF3F1] hover:text-[#BD4F37] hover:shadow-xl transition-all duration-300" >Ajouter</button>
  </div>
</form>

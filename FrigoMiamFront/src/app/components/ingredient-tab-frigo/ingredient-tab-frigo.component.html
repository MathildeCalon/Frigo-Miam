<table class="min-w-full table-auto text-left">
  <caption class="caption-top mb-4">
    <h2 class="text-2xl font-semibold text-[#FCF3F1]">Liste des ingrédients dans votre Frigo</h2>
  </caption>

  <thead>
  <tr class="border-b-2 border-gray-200">
    <th scope="col" class="py-2 px-4 text-[#BD4F37]">Quantité</th>
    <th scope="col" class="py-2 px-4 text-[#BD4F37]">Ingrédient</th>

    <th scope="col" class="py-2 px-4"></th>
  </tr>
  </thead>

  <tbody>
    @for(ingredient of ingredientsInFrigo; track ingredient){
      <tr class="border-b border-gray-100 hover:bg-white transition-all">
        <td class="py-2 px-4 w-1/4">
          <input
            type="number"
            placeholder="Entrer une valeur"
            class="border border-gray-300 rounded-md py-1 px-2 w-full focus:bg-white focus:ring-2 focus:ring-[#BD4F37] transition-all"
            value="{{ingredient.quantity}}"
            (input)="onQuantityChange($event, ingredient)">
        </td>
        <td class="py-2 px-4 font-medium w-full">{{ ingredient.ingredient.name }}</td>
        <td class="py-2 px-4 w-full">
          <button
            type="button"
            class="text-red-600 border border-red-600 hover:text-red-800 hover:border-red-800 rounded-md py-1 px-3 transition-all duration-300 w-full sm:w-auto">
            Retirer
          </button>
        </td>
      </tr>
    }
  </tbody>
</table>

<div class="account-create">
  <h1>Création de compte</h1>
  <div class="register">
    <form  (ngSubmit)="submitAccount()">
    <div class="name">
      <label for="name">Nom:</label>
      <input type="text" id="name" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="firstName">
      <label for="firstName">Prénom:</label>
      <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
    </div>
    <div class="dateOfBirth">
      <label for="dateOfBirth">Date de naissance:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth">
    </div>
    <div class="phone">
      <label for="phone">Télephone:</label>
      <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone">
    </div>
    <div class="email">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="diet">
      <label for="diet">Régime Alimentaire:</label>

      <select id="diet" [(ngModel)]="user.diet" name="diet">
        @for (diet of dietList ; track dietList){

        <option>{{diet.value}}</option>
          }
      </select>


    </div>
      <div class="allergen">
        <label for="allergen">Allergie:</label>

        <select id="allergen" [(ngModel)]="user.allergen" name="allergen">
          @for (allergen of allergenList; track allergenList){

          <option>{{allergen.value}}</option>
          }
        </select>


      </div>


    <div class="password">
      <label for="pwd">Mot de passe: </label>
      <input type="password" id="pwd" name="password" [(ngModel)]="user.password"   required>
      @if(passwordHasError){
        <small class="error">Mot de passe incorrecte</small>
      }
    </div>
      <div class="confirm-password">
        <label for="confirmPassword">Confirmez le mot de passe:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
        @if(confirmPasswordHasError){
          <small class="errorConfirm">Les deux mots de passes ne se correspondt pas</small>
        }
      </div>
    <button type="submit" >S'inscrire</button>
    </form>

  </div>
</div>

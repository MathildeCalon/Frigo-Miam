<div class="connexionUser flex flex-col items-center justify-center lg:flex-row lg:space-x-8 mb-8">
  <div class="w-full lg:w-1/2 mb-6 lg:mb-8">
    <img src="../imgConnect.png" alt="image de cuisine" class="w-full object-cover rounded-lg shadow-md">
  </div>

  <div class="w-full lg:w-1/3 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-[#289E8D]">Connexion</h1>

    <form [formGroup]="formConnect" (ngSubmit)="connectSubmit()" class="space-y-4">
      <div class="email">
        <label for="email" class="block text-sm font-medium text-gray-700 text-[#a94431]">Identifiant utilisateur :</label>
        <input type="email" id="email" placeholder="Veuillez entrer votre identifiant " formControlName="email" required class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 ">
      </div>

      <div class="pass-User">
        <label for="password" class="block text-sm font-medium  text-[#a94431]">Mot de passe :</label>
        <input type="password" id="password" placeholder="Veuillez entrer votre mot de passe" formControlName="password" required class="w-full border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <button type="submit" class="w-full bg-[#289E8D] text-white py-2 px-4 rounded-md hover:bg-[#257c71] transition duration-300">Connexion</button>
      </div>
    </form>

    <button (click)="subscribeAccount()" class="mt-4 w-full bg-[#BD4F37] text-white py-2 px-4 rounded-md hover:bg-[#a94431] transition duration-300">Inscription</button>
  </div>
</div>

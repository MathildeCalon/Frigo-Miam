<div class="profilUser flex justify-center items-center min-h-screen  p-4">
<div class="bg-white shadow-lg rounded-lg p-6 sm:p-8 md:w-1/2 w-full max-w-lg">
  <h1 class="text-2xl font-semibold mb-4 text-start text-[#289e8d]">Profil</h1>
  <div class="profil space-y-4 mb-6 text-start">

    <p class="text-lg text-[#BD4F37]">Nom: {{user.lastname}} </p>
    <p class="text-lg text-[#BD4F37]">Prénom: {{user.firstname }}</p>
    <p class="text-lg text-[#BD4F37]">Date de naissance:{{user.birthdate }} </p>
    <p class="text-lg text-[#BD4F37]">Email: {{user.email}}</p>
    <p class="text-lg text-[#BD4F37]">Régime alimentaire:{{user.diet}} </p>
    <p class="text-lg text-[#BD4F37]">Allergie: {{user.allergies}}</p>

  </div>
  <div class="flex flex-col sm:flex-row justify-center sm:justify-between gap-4">
    <button class="bg-[#289e8d] text-white py-2 px-4 rounded-md hover:bg-[#1f7f6d] transition-all duration-300" (click)="updateBtn()">Modifier le profil</button>
  <button class="bg-[#289e8d] text-white py-2 px-4 rounded-md hover:bg-[#1f7f6d] transition-all duration-300" (click)="deleteBtn()">Supprimer le profil</button>
  </div>
</div>
</div>
